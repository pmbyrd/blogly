{% extends "base.html" %}
{% block title %} Edit Post {% endblock %}


{% block content %}

<form action="/posts/{{post.id}}/edit" method="post">

    <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input name="title" class="form-control" type="text" value="{{post.title}}" aria-label="default input example">
    </div>
    <div class="mb-3">
        <label for="content" class="form-label">Content</label>
        <textarea name="content" class="form-control" id="content" rows="3">
            {{post.content}}
        </textarea>
      </div>

    <div class="md-3">
        <a href="/users/{{post.id}}/detail" class="btn btn-primary">Cancel</a>
    </div>
    <div class="md-3">
        <button class="btn btn-success" type="submit">Edit</button>
    </div>
</form>

{%endblock%}
