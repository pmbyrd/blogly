{% extends "base.html"%}

{% block title %} New User {% endblock %}

    <h1>Create A User</h1>

    <form action="user-detail" method="post">
        <label for="first-name">First Name
            <input type="text" id="first-name" placeholder="Enter a first name">
        </label>
        <label for="last-name">Last Name
            <input type="text" id="last-name" placeholder="Enter a last name">
        </label>
        <label for="image-url">Image URL
            <input type="text" id="image-url" placeholder="Provide a url for an image">
        </label>
        
    </form>

{% block content%}

{%endblock%}
