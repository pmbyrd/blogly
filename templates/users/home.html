{% extends "base.html"%}

{% block title %} Users {% endblock %}


{% block content%}

<h1> Users </h1>

<ul>
    {% for user in users %}

        <li><a href="/users/{{user.id}}/detail">{{user.first_name}} {{user.last_name}}</a></li>
    {%endfor%}
</ul>

<a href="/users/new" class="btn btn-primary">Add User</a>  

{% endblock %}
