{% extends "base.html"%}

{% block title %} Users {% endblock %}


{% block content%}

<h1> Users </h1>

<!-- display list for each user -->
<ul>
    {% for user in users %}

        <li><a href="/user-detail/{{user.id}}">{{user.first_name}} {{user.last_name}}</a></li>
    {%endfor%}
</ul>

<form action="/new-user">
    <button>Add User</button>
</form>

{% endblock %}
