{% extends "base.html"%}

{% block title %} New User {% endblock %}

{% block content%}
    <h1>Create A User</h1>

    <form action="/users/new" method="POST">
        <label for="first-name">First Name
            <input type="text" name="first-name" id="first-name" placeholder="Enter a first name">
        </label>
        <label for="last-name">Last Name
            <input type="text" name="last-name" id="last-name" placeholder="Enter a last name">
        </label>
        <label for="image-url">Image URL
            <input type="text" name="image-url" id="image-url" placeholder="Provide a url for an image">
        </label>
        <button>New User</button>
    </form>



{%endblock%}
