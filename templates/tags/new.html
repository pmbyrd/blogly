{% extends "base.html"%}

{% block title %} New Tag {% endblock %}

{% block content%}

<h1>Create a Tag</h1>

<form action="/tags/new" method="post">

    <div class="mb-3">
        <label for="tag-name" class="form-label">Tag Name</label>
        <input name="tag-name" class="form-control" type="text" placeholder="Enter a name for a tag" aria-label="default input example">
    </div>
   

    <div class="md-3">
        <a href="" class="btn btn-primary">Cancel</a>
    </div>
    <div class="md-3">
        <button class="btn btn-success" type="submit">Add</button>
    </div>
</form>


{%endblock%}
